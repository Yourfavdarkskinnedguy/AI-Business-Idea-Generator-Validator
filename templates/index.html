<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Code Mentor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    .fade-in.show {
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-700 via-purple-700 to-pink-600 flex items-center justify-center px-4 py-10 relative">
    <button onclick="window.location.href='/login'" class="absolute top-4 left-4 bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg shadow-lg transition">
        Logout
      </button>

  <div id="quizCard" class="glass rounded-3xl shadow-2xl p-10 max-w-lg w-full text-white text-center bg-white/10 backdrop-blur-lg">
    <h1 class="text-4xl font-extrabold mb-4">AI CODE MENTOR</h1>
    <p class="text-md mb-6 text-white/90">
      Enter any error or bug from your code and we'll help fix it!
    </p>

    <form id="quizForm" action="/index" method="POST" class="space-y-6 text-left">

      <div>
        <label for="language" class="block text-lg mb-2">Programming Language:</label>
        <select id="language" name="options" class="w-full px-4 py-2 rounded-xl text-gray-800 focus:outline-none focus:ring-4 focus:ring-indigo-300">
          <option>Python</option>
          <option>JavaScript</option>
          <option>Java</option>
          <option>C++</option>
        </select>
      </div>


      <div>
        <label for="code" class="block text-lg mb-2">Paste your code:</label>
        <textarea id="code" name="code" rows="8" placeholder="Enter your code here..."
          class="w-full px-5 py-3 text-gray-800 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 placeholder:text-gray-500"></textarea>
      </div>

      <button type="submit" id="submitBtn"
        class="w-full bg-white hover:bg-gray-100 text-indigo-700 font-semibold py-3 rounded-xl transition-all shadow-md hover:shadow-lg">
        Analyze Code
      </button>
    </form>
  

  <div id="loading" class="hidden text-center py-6">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent mx-auto mb-4"></div>
    <p class="text-lg font-semibold">Generating your solution...</p>
  </div>

</div>
<script>
  const form = document.getElementById("quizForm");
  const loading = document.getElementById("loading");

  form.addEventListener("submit", async (e) => {
    loading.classList.remove("hidden");
  });
</script>

  
</body>
</html>
