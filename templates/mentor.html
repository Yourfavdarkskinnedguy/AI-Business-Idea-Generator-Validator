<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Career Coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-700 via-gray-900 to-green-600 flex items-center justify-center px-4 py-10">

    <button onclick="window.location.href='/index'" class="absolute top-4 left-4 bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg shadow-lg transition">
        Back
      </button>

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-8 text-white space-y-6">
    
    <div>
      <h2 class="text-2xl font-bold text-blue-300 mb-2">Explanation</h2>
      <p class="leading-relaxed text-gray-200">
        {{ Explanation }}
      </p>
    </div>

    <div>
      <h2 class="text-2xl font-bold text-red-400 mb-2">Error</h2>
      <p class="leading-relaxed text-gray-200">
        {{ Error }}
      </p>
    </div>

    <div>
      <h2 class="text-2xl font-bold text-green-400 mb-2">Solution</h2>
      <p class="leading-relaxed text-gray-200">
        {{ Solution }}
      </p>
    </div>

  </div>

</body>
</html>
